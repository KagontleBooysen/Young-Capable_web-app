<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="png" href="../images/icon/yg.png">
	<title>Prepare for GATE on LearnEd</title>
	<link rel="stylesheet" type="text/css" href="Register.css">
	<script type="text/javascript" src="../script.js"></script>
</head>
<body>
  <title>Job Application</title>
</head>
<body>
  <h1>Job Application</h1>
  <form id="jobApplicationForm" action="" method="POST">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" required>
    <label for="jobSector">Job Sector:</label>
    <select id="jobSector" name="jobSector" required>
      <option value="" disabled selected> Please Select </option>
      <option value="Boilermaking">Boilermaking</option>
      <option value="Fitter">Fitter</option>
      <option value="Electrician">Electrician</option>
      <option value="Hospitality">Hospitality</option>
      <option value="Cleaner">Cleaner</option>
    </select>
    <label for="resume">Resume/CV:</label>
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
    
     <br> <!-- Added line break for spacing -->
    
    <label for="coverLetter">Cover Letter:</label>
    <textarea id="coverLetter" name="coverLetter" rows="6" required></textarea>
    
    <input type="submit" value="Submit Application">
  </form>
</body>
</html>
