<!DOCTYPE html>
<html>
<head>
  <title>Seminar Registration</title>
  <style>
    /* CSS for the Form */


    body {
        background: #FFF;
        font-family: 'Open Sans', sans-serif;
        background: rgb(2,0,36);
    background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(98,98,190,1) 35%, rgba(0,212,255,1) 100%);
    }
   

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 40px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }


/*FOOTER*/
footer {
	color: #E5E8EF;
	background: #000D;
	padding: 30px 0; 
}
footer .footer-container {
	max-width: 1800px;
	margin: auto;
	padding: 0 20px;
	display: flex;
	justify-content: space-between;
	align-items: center;
	flex-wrap: wrap-reverse;
}
footer .social-media img{
	width: 22px;
}
footer .logo {
	width: 180px;
	color: #fff;
}
footer .social-media a{
	margin-right: 10px;
	font-size: 22px;
	text-decoration: none;
}
footer .right-col h1{
	font-size: 26px;
}
footer .border{
	width: 100px;
	height: 4px;
	background: linear-gradient(to right, #FA4B37, #DF2771);
	margin: 2px;
}
footer .newsletter-form {
	display: flex;
	justify-content: center;
	align-items: center;
	flex-wrap: wrap;
}
footer input::placeholder {
  color: white !important;
}
footer .txtb {
	flex: 1;
	padding: 18px 40px;
	font-size: 16px;
	background: #343A40;
	border: none;
	font-weight: 700;
	outline: none;
	border-radius: 5px;
	min-width: 260px;
	margin-top: 20px;
	color: white;
}
footer .btn {
	margin-top: 20px;
	padding: 18px 40px;
	font-size: 16px;
	color: #f1f1f1;
	background: linear-gradient(to right, #FA4B37, #DF2771);
	border: none;
	font-weight: 700;
	outline: none;
	border-radius: 5px;
	margin-left: 20px;
	cursor: pointer;
	transition: opacity .3s linear;	
}
footer .btn:hover {
	opacity: .7;
}


  </style>
</head>
<body>
  <h1>Seminar Registration</h1>

  <form>
    <label for="seminar-type">Select Seminar Type:</label>
    <select id="seminar-type" name="seminar-type">
      <option value="">-- Select Type --</option>
      <option value="technology">Technology</option>
      <option value="business">Business</option>
      <option value="marketing">Marketing</option>
      <option value="healthcare">Healthcare</option>
      <option value="art">Art</option>
    </select>

    <button type="submit">Register</button>
  </form>
</body>
</html>



<!DOCTYPE html>
<html>
<head>
  <title>Seminar Page</title>
  <style>
    /* CSS for Horizontal Layout with Arrows */
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 40px;
    }

    .carousel-container {
      position: relative;
      margin-bottom: 40px;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .video {
      flex: 0 0 40%; /* Adjust the width as per your preference */
      margin-right: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .video iframe {
      width: 100%;
      height: 250px;
      border: none;
    }

    .carousel::-webkit-scrollbar {
      height: 5px;
    }

    .carousel::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    .carousel::-webkit-scrollbar-track {
      background-color: transparent;
    }

    .carousel-navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .carousel-navigation button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .carousel-navigation button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="carousel-container">

  <script>
    // JavaScript for Carousel Navigation
    const carousel = document.querySelector('.carousel');
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');

    prevButton.addEventListener('click', () => {
      carousel.scrollBy({
        left: -200,
        behavior: 'smooth'
      });
    });

    nextButton.addEventListener('click', () => {
      carousel.scrollBy({
        left: 200,
        behavior: 'smooth'
      });
    });
  </script>
